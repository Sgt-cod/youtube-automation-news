name: Gerar e Publicar VÃ­deo Longo

on:
  schedule:
    - cron: '0 10 * * *'  # 07:00 BRT
  workflow_dispatch:

jobs:
  gerar-video:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Instalar FFmpeg e ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
      
      - name: Instalar dependÃªncias Python
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Gerar vÃ­deo
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_CREDENTIALS: ${{ secrets.YOUTUBE_CREDENTIALS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          USAR_CURACAO: true  # âœ… CORRIGIDO: estava faltando esta linha
          CURACAO_TIMEOUT: 3600  # 1 hora para curadoria
          VIDEO_TYPE: long
        run: python generate_video.py
      
      - name: Commit logs atualizados
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add videos_gerados.json
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸŽ¬ Novo vÃ­deo longo gerado - $(date +'%Y-%m-%d')"
          git push || echo "Nada para commitar"
      
      - name: Upload vÃ­deo como artefato
        uses: actions/upload-artifact@v4
        with:
          name: video-long-${{ github.run_number }}
          path: videos/*.mp4
          retention-days: 7
